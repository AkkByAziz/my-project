<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Интернет-магазин</title>
   
</head>
<body>
    <header>
        <h1>Мой Интернет-магазин</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Контакты</a>
        </nav>
        <div id="cart">
            <button id="cart-btn">Корзина (0)</button>
        </div>
    </header>
    <style>/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

header nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

header nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
}

#products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}</style>
    <main>
        <section id="products">
            <!-- Товары -->
            <div class="product">
                <img src="77_6413.jpeg" alt="Товар 1">
                <h3>Lenovo IdeaPad</h3>
                <p>Цена: 40,000 ₽</p>
                <button onclick="addToCart(1)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="1_7338.jpeg" alt="Товар 2">
                <h3>ASUS VivoBook</h3>
                <p>Цена: 35,000 ₽</p>
                <button onclick="addToCart(2)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="1_4771_6308.jpeg" alt="Товар 3">
                <h3>Lenovo ThinkPad</h3>
                <p>Цена: 45,000 ₽</p>
                <button onclick="addToCart(3)">Добавить в корзину</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Мой Интернет-магазин</p>
    </footer>
   <script>// script.js

// Обновленный массив товаров
const products = [
    { id: 1, name: "Lenovo IdeaPad", price: 40000, image: "77_6413.jpeg" },
    { id: 2, name: "ASUS VivoBook", price: 35000, image: "1_4771_6308.jpeg" },
    { id: 3, name: "Lenovo ThinkPad", price: 45000, image: "1_7338.jpeg" },
];

let cart = [];

// Функция добавления товара в корзину
function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCartCount();
}

// Функция обновления количества товаров в корзине
function updateCartCount() {
    const cartBtn = document.getElementById('cart-btn');
    cartBtn.textContent = Корзина (${cart.length});
}</script>
</body>
</html>
